<html>
<head>
    <meta charset="UTF-8">
    <title>Test blog on Django</title>

</head>

    <body>
        <div>

            <h1><a href="">Блог на Django</a> </h1>

        </div>

     {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </body>

</html>
